{% extends 'base.html' %}

{% block content %}
    <div class="main">
        <div class="center-small">
            <h2>Are you sure you want to delete the item, "{{ item.name }}"?</h2>
            <br>
            <br>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <ul>
                    <li><a href="{{ url_for('items.item', item_name=item.name ) }}">Cancel</a></li>
                    <li>{{ form.submit(class='delete-submit') }}</li>
                </ul>
            </form>
        </div>
    </div>
{% endblock content %}
